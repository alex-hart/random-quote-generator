<!DOCTYPE html>
<html>
  <head>
    <title>
      Random Quote Generator
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron-fluid vertical-center">
      <div class="container">
        <!--Area for quotebox-->
        <div class="quoteBox vertical-centre">
          <blockquote>
            <div id ="quote-content" class="lead"></div>
            <footer id ="quote-title" class="lead"></footer>
          </blockquote>
        </div>
        <!--End of quotebox area-->
        <div class=text-center>
          <button id ="getQuote" class="btn btn-success">New Quote</button>
          <button id ="tweet-this" class="btn btn-info"><i class="fa fa-twitter" aria-hidden="true"></i></button>
        </div>
        <footer class="text-center">Made by <a href="https://codepen.io/alex-hart/full/JMajKy" target="_blank">Alex Hart</a></footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/quote.js"></script>
  </body>
</html>
